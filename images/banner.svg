<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ADD8" stop-opacity="0"/>
      <stop offset="40%" stop-color="#00ADD8" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00ADD8" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="240" rx="12" fill="url(#bg)"/>

  <!-- Faint scan lines -->
  <g opacity="0.02" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
  </g>

  <!-- Accent glow -->
  <rect x="0" y="232" width="800" height="8" fill="url(#accent)"/>

  <!-- Terminal prompt block -->
  <g transform="translate(60, 55)">
    <!-- Window dots -->
    <circle cx="0" cy="0" r="5" fill="#FF5F57" opacity="0.8"/>
    <circle cx="18" cy="0" r="5" fill="#FEBC2E" opacity="0.8"/>
    <circle cx="36" cy="0" r="5" fill="#28C840" opacity="0.8"/>
  </g>

  <!-- "rugo" wordmark — monospace, understated -->
  <text x="400" y="118" text-anchor="middle"
        font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', 'Cascadia Code', monospace"
        font-size="80" font-weight="700" letter-spacing="6">
    <tspan fill="#E8364F">r</tspan><tspan fill="#E6EDF3">ugo</tspan>
  </text>

  <!-- Cursor after wordmark -->
  <rect x="530" y="82" width="4" height="40" rx="1" fill="#58A6FF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.1s" repeatCount="indefinite"/>
  </rect>

  <!-- Tagline -->
  <text x="400" y="155" text-anchor="middle"
        font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', monospace"
        font-size="14" fill="#8B949E" letter-spacing="3">
    RUBY SYNTAX · SHELL POWER · GO BINARIES
  </text>

  <!-- Prompt line -->
  <g transform="translate(220, 190)">
    <text font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', monospace"
          font-size="13" fill="#3FB950" opacity="0.6">$</text>
    <text x="16" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', monospace"
          font-size="13" fill="#C9D1D9" opacity="0.6">rugo run hello.rg</text>
    <text x="210" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', monospace"
          font-size="13" fill="#79C0FF" opacity="0.6">→ ./hello</text>
  </g>
</svg>
